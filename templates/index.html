<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de paquet de ceinture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .pack {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        .pack-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestion de paquet de ceinture</h1>
        <form id="beltForm" class="mb-4">
            <div class="mb-3">
                <label for="beltGT" class="form-label">Ceintures GT :</label>
                <input type="number" id="beltGT" name="beltGT" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt125" class="form-label">Ceintures 125 cm:</label>
                <input type="number" id="belt125" name="belt125" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt120" class="form-label">Ceintures 120 cm:</label>
                <input type="number" id="belt120" name="belt120" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt115" class="form-label">Ceintures 115 cm:</label>
                <input type="number" id="belt115" name="belt115" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt110" class="form-label">Ceintures 110 cm:</label>
                <input type="number" id="belt110" name="belt110" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt105" class="form-label">Ceintures 105 cm:</label>
                <input type="number" id="belt105" name="belt105" class="form-control" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="belt100" class="form-label">Ceintures 100 cm:</label>
                <input type="number" id="belt100" name="belt100" class="form-control" min="0" value="0">
            </div>
            <button type="button" class="btn btn-primary" onclick="generateDistribution()">Générer Distribution</button>
        </form>

        <div id="distributionResult" class="hidden">
            <h2>Résultat de la distribution:</h2>
            <div id="packs" class="mt-3"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
